<div class="app-shell">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="header">
      <div class="avatar">U</div>
      <h2>Contacts</h2>
    </div>

    <!-- ContactList-->
    <app-contact-list 
      (select)="onSelect($event)" 
      (edit)="openEdit($event)">
    </app-contact-list>
  </div>

  <!-- CHAT AREA -->
  <div class="chat-area">
    <app-chat-area [contact]="selectedContact"></app-chat-area>
  </div>

  <!-- ADD BUTTON -->
  <button class="add-btn" (click)="openCreate()">+</button>

  <!-- FORM AREA -->
  <app-contact-form
    [show]="showForm"
    [contact]="editingContact"
    (save)="onSave($event)"
    (close)="showForm = false">
  </app-contact-form>

</div>

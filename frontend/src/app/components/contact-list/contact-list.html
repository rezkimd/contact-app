<div class="search">
  <input
    type="text"
    placeholder="Search contact..."
    [(ngModel)]="searchTerm"
    (input)="search()"
  />
</div>

<div class="contacts-list" #contactList>
  <app-contact-item
    *ngFor="let c of contacts"
    [contact]="c"
    (select)="select.emit(c)"
    (edit)="edit.emit(c)">
  </app-contact-item>

  <div *If="loading" class="loading">
    Loading...
  </div>
</div>

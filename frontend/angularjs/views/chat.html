<div class="app-shell">
  <div class="sidebar">
    <div class="header">
      <div class="avatar">{{user.name.charAt(0)}}</div>
      <h2>{{user.name}}</h2>
    </div>
    <div class="search"><input placeholder="Search contacts..." ng-model="q" /></div>
    <div class="contacts-list">
      <!-- contacts not loaded here to keep simple -->
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">
      <div class="avatar">{{contact.name.charAt(0)}} </div>
      <div class="title">{{contact.name}}<div style="font-size:0.9rem;color:#666">{{contact.phone}}</div></div>
    </div>
    <div class="chat-body">
      <div ng-repeat="m in messages" ng-class="{'msg':true,'me':m.from==='me','other':m.from!=='me'}">
        {{m.text}}
      </div>
    </div>
    <div class="chat-input">
      <input ng-model="newMsg" placeholder="Type a message..." ng-keydown="$event.keyCode==13 && send()"/>
      <button ng-click="send()">Send</button>
    </div>
  </div>
</div>

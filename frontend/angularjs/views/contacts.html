<div class="app-shell">
  <div class="sidebar">
    <div class="header">
      <div class="avatar">{{user.name.charAt(0)}}</div>
      <h2>{{user.name}}</h2>
    </div>
    <div class="search"><input placeholder="Search contacts..." ng-model="q" /></div>
    <div class="contacts-list">
      <div class="contact-item" ng-repeat="c in contacts | filter:q">
        <div class="pic">{{c.name.charAt(0)}}</div>
        <div class="meta">
          <div class="name">{{c.name}}</div>
          <div class="desc">{{c.phone}}</div>
        </div>
        <div style="display:flex;gap:8px">
          <button ng-click="$event.stopPropagation(); openChat(c)">Chat</button>
          <button ng-click="$event.stopPropagation(); deleteByPhone(c.phone)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">
      <div class="avatar">Contacts</div>
      <div class="title">Contacts</div>
    </div>
    <div class="chat-body">
      <p style="color:#999">Select a contact to open chat</p>
    </div>
  </div>
</div>
